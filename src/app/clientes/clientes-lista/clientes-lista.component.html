<h1 class="mt-4" style="color:#2f86e2">Membros</h1>
<ol class="breadcrumb mb-4" style="background-color:#b2d0f7">
    <li class="breadcrumb-item active" style="color:#6e6e6e">Novo Cadastro</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="aler" *ngIf="mesagemSucesso">
                {{ mesagemSucesso }}
            </div>
            <div class="alert alert-danger" role="aler" *ngIf="mesagemErro">
                {{  mesagemErro }}
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="novoCadastro()">
            <i class="fa fa-plus"></i> Novo
        </button>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed table-hover">
            <thead>
                <tr style="color:#555454">                                     
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Data Nacimento</th>                                       
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pessoa of pessoas"  [ngClass]="{ 'nao-membro': !pessoa.pessoaMembro }">                   
                    <td>{{ pessoa.pessoaNome }}</td>
                    <td>{{ pessoa.pessoaFone }}</td>
                    <td>{{ pessoa.pessoaEmail }}</td>
                    <td>{{ pessoa.pessoaData }}</td>                                                      
                    <td>
                        <button class="btn btn-primary" routerLink="/clientes/form/{{ pessoa.idPessoa}}" title="Editar">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger ml-2"  (click)="exibirClienteModalDelet(pessoa)"
                                data-toggle="modal" data-target="#modalDelecao" title="Excluir">
                            <i class="fa fa-trash"></i>
                        </button>                       
                        <button class="btn btn-custom-blue ml-2" (click)="exibirHistorico(pessoa)" title="Histórico">
                            <i class="fa fa-file-alt"></i>                            
                        </button>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Confirmação</h4>
            </div>             
            <div class="modal-body" *ngIf="clienteSelecionado">
                Tem certeza que deseja excluir o cliente  {{ clienteSelecionado.nome }} ?           
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Com certeza</button>
                <button class="btn btn-danger" data-dismiss="modal">Não, Obrigada.</button>
            </div>
        </div>
    </div>
</div>
</div>
